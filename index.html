<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory: ESNext</title>
    <script type="module" src="/src/app.ts" defer></script>
  </head>
  <body>
    <!-- <app /> -->
    <memory-module>
      <div slot="memory__front">the front</div>
      <div slot="memory__back">the back</div>
    </memory-module>

    <!-- TEMPLATES: <memory-module /> -->

    <!-- <memory-card /> -->
    <template id="memory-card">
      <div class="memory__card">
        <div class="memory__wrap">
          <div class="memory__front"><slot name="memory__front">framme</slot></div>
          <div class="memory__back"><slot name="memory__back">backe</slot></div>
        </div>
      </div>
    </template>
  </body>
</html>
